<!-- HEADER DESKTOP-->
<header class="header-desktop">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="header-wrap">
        <form class="form-header" onsubmit="return false;" method="GET">
          <input class="au-input au-input-xl" type="text" name="search" placeholder="Search for data ..." #searchInput
            (keyup)="doSearch(searchInput.value)" />
          <button class="au-btn-submit" type="submit">
            Search
          </button>
        </form>
        <div class="cart-area d-n">
          <a href="shopping-detail.html">
            <div class="total">{{totalPrice|currency:'INR'}} <span> {{totalQuantity}}</span> </div>
            <a routerLink="cart-detail"> <i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          </a>
        </div>
      </div>
      <div class="account-wrap"></div>
    </div>
  </div>
</header>
